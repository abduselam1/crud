version: '3'
services:
  app:
    container_name: crud-websites
    restart: always
    build: .
    ports:
      - "4000:80"
  mysql:
    container_name: mysql
    # volumes:
    #   - db_data:/var/lib/mysql
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: crud123
      MYSQL_DATABASE: crud
      MYSQL_USER: crud
      MYSQL_PASSWORD: crud123
  phpmyadmin:
    container_name: phpmyadmin
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      - PMA_HOST:mysql
      - MYSQL_ROOT_PASSWORD:crud123
    ports:
      - '4040:80'
    networks:
      - crud
  # php:
  #   container_name: php
  #   image: php
  php:
    image: php
    container_name: php
    # volumes:
    #   â€“ ./www/html/:/var/www/html/
    restart: always
    
networks:
  crud:
volumes:
  db_data: